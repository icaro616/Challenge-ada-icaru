<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
  <head>
    <title>Aluno Icaro Rodrigues Shimazu</title>
    <meta charset="utf-8">
    <meta name='viewport'
        content='user-scalable=no,
                 width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 minimal-ui'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link href='/css/personalizar.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div style="text-align: center; margin-top: 10px;"><img class="img-fluid" src="/image/ada5.png"></div>
    
       <h1 style="color:#A6F750; text-align:center;">Adicionar Filme</h1>

     <form style="color:#A6F750; text-align:center;" action="/add2" method="post">
         <form style="color:#A6F750; text-align:center;" th:action="@{/add}" method="post">
        <label style="color:#A6F750; text-align:center;" for="name">Nome:</label>
        <input style="color:#000; text-align:center;" type="text" id="name" name="name" th:value="${filme.name}" required>
        <br/>
        <label style="color:#A6F750; text-align:center;" for="description">Descrição:</label>
        <textarea style="color:#000; text-align:center;" id="description" name="description" th:text="${filme.description}" required></textarea>
        <br>
        <button style="background-color: transparent; border: 0;"  type="submit"><img src="/image/button.png"></button>
    </form>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
